<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What do U Like ? ? ?</title>
</head>
<body>
    <!--  使用流控制语句进行判断 -->
    {% if friut is 'nothing' %}
    <h1>my favorite friut is apple and banana</h1>
    {% else %}
    <h1>my favorite friut is {{ friut }}</h1>
    {% end %}
    <h1>and my favorite food is {{ food }} </h1>
    <h1>and my favorite movie is  {{ movie }} </h1>



</body>
</html>
